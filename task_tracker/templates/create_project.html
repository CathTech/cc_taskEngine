<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать проект - Task Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }
        .header {
            margin-bottom: 30px;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border: 1px solid rgba(0, 0, 0, 0.125);
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Создать новый проект</h1>
            <p class="lead">Введите информацию о новом проекте</p>
        </div>
        
        <div class="btn-group mb-4" role="group">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Главная</a>
            <a href="{{ url_for('projects') }}" class="btn btn-primary">Проекты</a>
            <a href="{{ url_for('calendar') }}" class="btn btn-info">Календарь</a>
            <a href="{{ url_for('kanban') }}" class="btn btn-warning">Kanban</a>
        </div>
        
        <div class="form-container">
            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Название проекта</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="identifier" class="form-label">Идентификатор проекта</label>
                            <input type="text" class="form-control" id="identifier" name="identifier" required 
                                   placeholder="Используется как префикс для задач (например, PROJ)">
                            <div class="form-text">Будет использоваться как префикс для идентификаторов задач в этом проекте</div>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('projects') }}" class="btn btn-secondary me-md-2">Отменить</a>
                            <button type="submit" class="btn btn-success">Создать проект</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
